<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditArlTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditArlLabel_codigoarl}" for="codigoarl" />
                    <h:inputText id="codigoarl" value="#{arlController.selected.codigoarl}" title="#{bundle.EditArlTitle_codigoarl}" required="true" requiredMessage="#{bundle.EditArlRequiredMessage_codigoarl}"/>
                    <h:outputLabel value="#{bundle.EditArlLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{arlController.selected.nombre}" title="#{bundle.EditArlTitle_nombre}" />
                </h:panelGrid>
                <h:commandLink action="#{arlController.update}" value="#{bundle.EditArlSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditArlViewLink}"/>
                <br />
                <h:commandLink action="#{arlController.prepareList}" value="#{bundle.EditArlShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditArlIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
