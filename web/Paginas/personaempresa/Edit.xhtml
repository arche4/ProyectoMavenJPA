<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonaempresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonaempresaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{personaempresaController.selected.id}" title="#{bundle.EditPersonaempresaTitle_id}" required="true" requiredMessage="#{bundle.EditPersonaempresaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPersonaempresaLabel_area}" for="area" />
                    <h:inputText id="area" value="#{personaempresaController.selected.area}" title="#{bundle.EditPersonaempresaTitle_area}" />
                    <h:outputLabel value="#{bundle.EditPersonaempresaLabel_nitempresaFk}" for="nitempresaFk" />

                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPersonaempresaLabel_cedulaFk}" for="cedulaFk" />
                    <h:selectOneMenu id="cedulaFk" value="#{personaempresaController.selected.cedulaFk}" title="#{bundle.EditPersonaempresaTitle_cedulaFk}" required="true" requiredMessage="#{bundle.EditPersonaempresaRequiredMessage_cedulaFk}">
                        <f:selectItems value="#{personasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{personaempresaController.update}" value="#{bundle.EditPersonaempresaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPersonaempresaViewLink}"/>
                <br />
                <h:commandLink action="#{personaempresaController.prepareList}" value="#{bundle.EditPersonaempresaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPersonaempresaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
