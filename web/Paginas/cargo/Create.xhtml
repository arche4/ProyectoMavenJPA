<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCargoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCargoLabel_codigocargo}" for="codigocargo" />
                    <h:inputText id="codigocargo" value="#{cargoController.selected.codigocargo}" title="#{bundle.CreateCargoTitle_codigocargo}" required="true" requiredMessage="#{bundle.CreateCargoRequiredMessage_codigocargo}"/>
                    <h:outputLabel value="#{bundle.CreateCargoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{cargoController.selected.nombre}" title="#{bundle.CreateCargoTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateCargoLabel_añosExperiencia}" for="añosExperiencia" />
                    <h:inputText id="añosExperiencia" value="#{cargoController.selected.añosExperiencia}" title="#{bundle.CreateCargoTitle_añosExperiencia}" />
                    <h:outputLabel value="#{bundle.CreateCargoLabel_fkRiesgoCargo}" for="fkRiesgoCargo" />
                    <h:selectOneMenu id="fkRiesgoCargo" value="#{cargoController.selected.fkRiesgoCargo}" title="#{bundle.CreateCargoTitle_fkRiesgoCargo}" required="true" requiredMessage="#{bundle.CreateCargoRequiredMessage_fkRiesgoCargo}">
                        <f:selectItems value="#{claseDeRiesgoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cargoController.create}" value="#{bundle.CreateCargoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cargoController.prepareList}" value="#{bundle.CreateCargoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCargoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
