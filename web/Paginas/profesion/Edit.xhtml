<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProfesionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProfesionLabel_codigoprofesion}" for="codigoprofesion" />
                    <h:inputText id="codigoprofesion" value="#{profesionController.selected.codigoprofesion}" title="#{bundle.EditProfesionTitle_codigoprofesion}" required="true" requiredMessage="#{bundle.EditProfesionRequiredMessage_codigoprofesion}"/>
                    <h:outputLabel value="#{bundle.EditProfesionLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{profesionController.selected.nombre}" title="#{bundle.EditProfesionTitle_nombre}" />
                </h:panelGrid>
                <h:commandLink action="#{profesionController.update}" value="#{bundle.EditProfesionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProfesionViewLink}"/>
                <br />
                <h:commandLink action="#{profesionController.prepareList}" value="#{bundle.EditProfesionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProfesionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
