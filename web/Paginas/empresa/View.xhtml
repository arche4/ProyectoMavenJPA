<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmpresaLabel_nit}"/>
                    <h:outputText value="#{empresaController.selected.nit}" title="#{bundle.ViewEmpresaTitle_nit}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_nombre}"/>
                    <h:outputText value="#{empresaController.selected.nombre}" title="#{bundle.ViewEmpresaTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_sector}"/>
                    <h:outputText value="#{empresaController.selected.sector}" title="#{bundle.ViewEmpresaTitle_sector}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_actividadEconomica}"/>
                    <h:outputText value="#{empresaController.selected.actividadEconomica}" title="#{bundle.ViewEmpresaTitle_actividadEconomica}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_añosAtiguedad}"/>
                    <h:outputText value="#{empresaController.selected.añosAtiguedad}" title="#{bundle.ViewEmpresaTitle_añosAtiguedad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empresaController.destroyAndView}" value="#{bundle.ViewEmpresaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmpresaEditLink}"/>
                <br />
                <h:commandLink action="#{empresaController.prepareCreate}" value="#{bundle.ViewEmpresaCreateLink}" />
                <br />
                <h:commandLink action="#{empresaController.prepareList}" value="#{bundle.ViewEmpresaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmpresaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
