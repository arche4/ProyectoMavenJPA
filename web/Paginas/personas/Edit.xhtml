                    <h:outputLabel value="#{bundle.EditPersonasLabel_cedula}" for="cedula" />

                    <h:inputText id="apellidouno" value="#{personasController.selected.apellidouno}" title="#{bundle.EditPersonasTitle_apellidouno}" />
                    <h:outputLabel value="#{bundle.EditPersonasLabel_apellidodos}" for="apellidodos" />
                    <h:inputText id="apellidodos" value="#{personasController.selected.apellidodos}" title="#{bundle.EditPersonasTitle_apellidodos}" />

                    <h:inputText id="celular" value="#{personasController.selected.celular}" title="#{bundle.EditPersonasTitle_celular}" />

                    <h:inputText id="fechaClinica" value="#{personasController.selected.fechaClinica}" title="#{bundle.EditPersonasTitle_fechaClinica}" />

                    <h:outputLabel value="#{bundle.EditPersonasLabel_codigoarlFk}" for="codigoarlFk" />

                    </h:selectOneMenu>
