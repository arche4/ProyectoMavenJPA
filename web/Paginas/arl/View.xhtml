<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArlTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewArlLabel_codigoarl}"/>
                    <h:outputText value="#{arlController.selected.codigoarl}" title="#{bundle.ViewArlTitle_codigoarl}"/>
                    <h:outputText value="#{bundle.ViewArlLabel_nombre}"/>
                    <h:outputText value="#{arlController.selected.nombre}" title="#{bundle.ViewArlTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{arlController.destroyAndView}" value="#{bundle.ViewArlDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewArlEditLink}"/>
                <br />
                <h:commandLink action="#{arlController.prepareCreate}" value="#{bundle.ViewArlCreateLink}" />
                <br />
                <h:commandLink action="#{arlController.prepareList}" value="#{bundle.ViewArlShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewArlIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
