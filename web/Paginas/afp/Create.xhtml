<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAfpTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAfpLabel_codigoafp}" for="codigoafp" />
                    <h:inputText id="codigoafp" value="#{afpController.selected.codigoafp}" title="#{bundle.CreateAfpTitle_codigoafp}" required="true" requiredMessage="#{bundle.CreateAfpRequiredMessage_codigoafp}"/>
                    <h:outputLabel value="#{bundle.CreateAfpLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{afpController.selected.nombre}" title="#{bundle.CreateAfpTitle_nombre}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{afpController.create}" value="#{bundle.CreateAfpSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{afpController.prepareList}" value="#{bundle.CreateAfpShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAfpIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
